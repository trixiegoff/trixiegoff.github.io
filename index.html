<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GWAMS!!5</title>
    <style>
        body {
            background-color: black;
            color: lime;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        log {
            font-family: monospace, monospace, monospace;
            opacity: 0.69;
            display: block;
            }
            
        results {
            color: magenta;
            display: block;
            }
        
        input[type="text"] {
            position: fixed;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.69);
            z-index: 1000;
            font-size: 72pt;
            color: inherit;
            border: 0px solid lime;
            padding: 0px;
            text-align: center;
        }
    </style>
    <script>
        const gwams = new Worker("gwams.js")
        var input = document.getElementById("words")
        
		input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
				event.preventDefault()
				gwams.postMessage(["gwams", input.value])
  			}
		})
        
        gwams.addEventListener("message", (msg) => {
            [type, data] = msg.data
            switch(type) {
                case "log":
      			    parentDiv = document.getElementById("log")
    			        newDiv = document.createElement("log")
            			textNode = document.createTextNode(data)
            			newDiv.appendChild(textNode)
            			parentDiv.appendChild(newDiv)
               		break
                case "results":
      			    parentDiv = document.getElementById("log")
    			        newDiv = document.createElement("results")
            			textNode = document.createTextNode(data)
            			newDiv.appendChild(textNode)
            			parentDiv.appendChild(newDiv)
                		break
                default:
                    console.log("MESSAGE FROM GWAMS! ðŸ‘µ", msg)
                    break
            }
        })
        gwams.postMessage(["init", "words"])
    </script>
</head>
<body>
    <div id="log"></div>
    <input type="text" id="words" placeholder="PUT WORDS IN ME ðŸ¥º" autofocus required>
</body>
</html>
