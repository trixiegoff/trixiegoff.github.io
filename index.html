<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GWAMS!</title>
    <style>
        body {
            background-color: black;
            color: lime;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .results {
            color: magenta
        }
        
        #log {
            font-family: monospace, monospace, monospace;
            opacity: 0.69;
            }
        
        input[type="text"] {
            position: fixed;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.69);
            z-index: 1000;
            font-size: 72pt;
            color: inherit;
            border: 0px solid lime;
            padding: 0px;
            text-align: center;
        }
    </style>
    <script>
        const gwams = new Worker("gwams.js")
        
        gwams.addEventListener("message", (msg) => {
            [type, data] = msg.data
            switch(type) {
                case "log":
                    const parentDiv = document.getElementById("log")
                    const newDiv = document.createElement("div")
                    const textNode = document.createTextNode(data)
                    newDiv.appendChild(textNode)
                    parentDiv.appendChild(newDiv)
               		break
                case "results":
                	break
                default:
                    console.log("MESSAGE FROM GWAMS! ðŸ‘µ", msg)
                    break
            }
        })
        gwams.postMessage(["init", "words"])
    </script>
</head>
<body>
    <div id="log"></div>
    <input type="text" id="words" placeholder="PUT WORDS IN ME ðŸ¥º" autofocus required>
</body>
</html>
