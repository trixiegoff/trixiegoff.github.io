<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'GWAMS!</title>
    <style>
        body {
            background-color: black;
            color: lime;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        #log {
            position: fixed;
            z-index: -69;
            font-family: monospace, monospace, monospace;
            opacity: 0.69;
            display: block;
            }
            
        #results {
            columns: 3;
            color: magenta;
	    	font-family: monospace, monospace, monospace;
            display: block;
            z-index: 101;
            }
        
        input[type="text"] {
            position: fixed;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.69);
            z-index: 102;
            font-size: 72pt;
            color: inherit;
            border: 0px solid lime;
            padding: 0px;
            text-align: center;
        }
        
        input:required:valid {
            transform: translate(0%, -50%);
		    position: sticky;
            top: 0;
            z-index: 101;
            font-size: 27pt;
        }
    </style>
    <script>
        const gwams = new Worker("gwams.js")
        
        gwams.addEventListener("message", (msg) => {
            [type, data] = msg.data
            switch(type) {
                case "log":
					document.getElementById("log")
                    		.appendChild(document.createElement("div")
                        		.appendChild(document.createTextNode(data)))
               		break
                case "results":
      				document.getElementById("results").innerHTML = data.join("<br/>\n")
                	break
                default:
                    console.log("unknown msg type!", msg)
                    break
            }
        })
        gwams.postMessage(["init", "words"])
        
	document.getElementById("words").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
				event.preventDefault()
				gwams.postMessage(["gwams", this.value])
  			}
		})
    </script>
</head>
<body>
    		<div id="log"></div>
		<input type="text" id="words" placeholder="PUT WORDS IN ME ðŸ¥º" autofocus required oninput="gwams.postMessage(['gwams', this.value])">
        <div id="results"></div>
	</table>
</body>
</html>
