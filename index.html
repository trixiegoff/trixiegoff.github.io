<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GWAMS!</title>
    <style>
        body {
            background-color: black;
            color: lime;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        #log {
            font-family: monospace, monospace, monspace;
            }

        input[type="text"] {
            position: fixed;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1000;

            font-size: 72px;
            background-color: transparent;
            color: inherit;
            border: 0px solid lime;
            padding: 0px;
            text-align: center;
        }
    </style>
    <script>
        const gwams = new Worker("gwams.js")
        gwams.addEventListener("message", function handleMessageFromWorker(msg) {
            switch(msg.data[0]) {
                case "log:
                    const parentDiv = document.getElementById("log")
                    const newDiv = document.createElement("div")
                    const textNode = document.createTextNode(msg.data[1])
                    newDiv.appendChild(textNode)
                    parentDiv.appendChild(newDiv)
                		break
            }
            console.log("MESSAGE FROM GWAMS! ðŸ‘µ", msg)
        })
        gwams.postMessage("fnord!")
    </script>
</head>
<body>
    <div id="log"></div>
    <input type="text" id="words" placeholder="PUT WORDS IN ME ðŸ¥º" autofocus>
