    <script>
let readcule = function(cule, max_val) {
  max_val = BigInt(max_val)
  let out = []
  do {
    let atom = (cule & -cule) //get lowest set bit
    cule &= ~atom
    while(atom > (1n << max_val)) atom >> max_val //normalize
      let i = 1
    do {
      atom >>= 1n
      i++
    } while (atom > 0n)
    out.push(i)
  } while (cule > 0n)
  return out
}
