<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GWAMS!1</title>
    <style>
        body {
            background-color: black;
            color: lime;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        log {
            font-family: monospace, monospace, monospace;
            opacity: 0.69;
            display: block;
            }
            
        results {
            color: magenta;
	    font-family: monospace, monospace, monospace;
            display: block;
            }
        
        input[type="text"] {
            position: fixed;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.69);
            z-index: 1001;
            font-size: 72pt;
            color: inherit;
            border: 0px solid lime;
            padding: 0px;
            text-align: center;
        }
        
        input:required:valid {
	    position: sticky;
            top: 0;
            font-size: 27pt;

        }
        
        table {
            z-index: 1000;
        }
    </style>
    <script>
        const gwams = new Worker("gwams.js")
        
        gwams.addEventListener("message", (msg) => {
            [type, data] = msg.data
            switch(type) {
                case "log":
					document.getElementById("log")
                    		.appendChild(document.createElement("log")
                        		.appendChild(document.createTextNode(data)))
               		break
                case "results":
      				document.getElementById("results").innerHTML = data
                	break
                default:
                    console.log("MESSAGE FROM GWAMS! ðŸ‘µ", msg)
                    break
            }
        })
        gwams.postMessage(["init", "words"])
        
	document.getElementById("words").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
				event.preventDefault()
				gwams.postMessage(["gwams", this.value])
  			}
		})
    </script>
</head>
<body>
    <div id="log"></div>
	<table height="100%" width="100%">
		<tr><td><input type="text" id="words" placeholder="PUT WORDS IN ME ðŸ¥º" autofocus required oninput="gwams.postMessage(['gwams', this.value])"></td></tr>
		<tr><td><div id="results"></div></td></tr>
	</table>
</body>
</html>
