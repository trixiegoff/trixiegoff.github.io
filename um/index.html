         animation-name: spin;

     @keyframes spin {

 s = document.createElement("shit")
 f = document.createElement("fuck")
 s.appendChild(f)

 jiggle = function(x) {

   x.firstElementChild.innerText = profanity[Math.floor(Math.random() * profanity.length)]
