<html>
<head>
<style>
    body {
        background-color: #111;
        overflow: hidden;
    }
    
    span {
         mix-blend-mode: color-dodge;
         animation-name: spin;
         animation-duration: 1000ms;
         animation-iteration-count: infinite;
         animation-timing-function: linear;
         animation-direction: alternate;
         overflow: hidden;
         }
     
     @keyframes spin {
         from {
             transform:rotate(0deg) scale(6);
         } to {            transform:rotate(420deg) scale(1);
         }
     }
</style>

<script>
 let profanity = ["fuck", "shit", "piss", "cunt", "motherfucker", "twat", "bollocks", "bugger", "arse", "ass"]
 e = document.createElement("span")
 e.innerText = "fuck"
 e.style.position = "absolute"
 e.style.opacity = "0.8"
 e.style.fontFamily = "Comic Sans MS"

 jiggle = function() {
   e.innerText = profanity[Math.floor(Math.random() * profanity.length)]
   e.style.top = `${Math.random() * 97}vh`
   e.style.left = `${Math.random() * 96}vw`
   e.style.color = `hsl(${Math.random()*350} 100% 50%)`
   e.style.fontSize = `${(Math.random() * 16) + 8}vh`
   e.style.transform = `rotate(${Math.random() * 360}deg)`
   e.style.animationDuration = `${(Math.random() * 1000)+1000}ms`  
  } 

um = function() {
 for (i=0; i<200; i++) {
   jiggle()
   document.body.appendChild(e.cloneNode(true))
 }
 setInterval(()=>{
    document.body.firstElementChild.remove()
    jiggle()
    document.body.appendChild(e.cloneNode(true))
    }, 200)
}
</script>
</head>
<body onload="um()"></body>
</html>
